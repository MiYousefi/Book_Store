{% extends '_base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
       <h1> Welcome {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></h1>
    {% else %}
        <p><a href="{% url 'signup' %}">Signup</a> | <a href="{% url 'login' %}">Login</a></p>
    {% endif %}

{% endblock %}
