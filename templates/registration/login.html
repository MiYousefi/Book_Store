{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-5 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-5 pt-6 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <br>
                <h1 class="text-center">ورود</h1>
                <br>
                {{ form|crispy }}
                <div class="form-group">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mt-2">
                            <a class="text-decoration-none" href="{% url 'password_reset' %}">فراموشی رمز عبور</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-4 w-100" >ورود</button>
                    <div class="line-with-middle-sep">
                  <span>
                    یا
                  </span>
                    </div>
                    <a href="{% url 'signup' %}" class="btn btn-primary mt-2 mb-3 w-100">ثبت نام</a>
            </form>
        </div>

    </div>

{% endblock %}
