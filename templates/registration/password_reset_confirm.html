{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Set Password{% endblock %}

{% block content %}

    <div class="d-flex justify-content-center mt-5" dir="ltr">
        <div class="col-xl-5 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-5 pt-6 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <br>
                <h1 class="text-center">رمز عبور جدید</h1>
                <br>
                {{ form|crispy }}
                <div class="form-group">

                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-success mt-5 mb-5 w-100">ذخیره</button>
                    </div>


                </div>
            </form>
        </div>

    </div>

{% endblock %}
